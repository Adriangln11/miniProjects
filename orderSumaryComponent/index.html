<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->
  <!-- fonts -->
  <link rel="preconnect" href="https://fonts.googleapis.com">
<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
<link href="https://fonts.googleapis.com/css2?family=Red+Hat+Display:wght@500;600;700&display=swap" rel="stylesheet">
<!-- styles -->
<link rel="stylesheet" href="./styles/styles.css">

  <link rel="icon" type="image/png" sizes="32x32" href="./assets/favicon-32x32.png">
  
  <title>Frontend Mentor | Order summary card</title>

  
</head>
<body>

  <main class="app">
    <div class="container">
      <img class="hero" src="./assets/illustration-hero.svg" alt="hero">
      <h1 class="tittle">Order Summary</h1>
      <p class="text">You can now listen to millions of songs, audiobooks, and podcasts on any 
      device anywhere you like!</p>
      <div class="plans">
        <span class="icon"><img src="./assets/icon-music.svg" alt=""></span>
        <div class="plan-text-container">
          <h4 class="plan-name">Annual Plan</h4>
          <span class="text">$59.99/year</span>
        </div>
        <a href="#">Change</a>
      </div>

      <div class="buttons">
        <button class="btn btn-principal">Proceed to Payment</button>
        <button class="btn btn-secondary"> Cancel Order</button>
      </div>
    </div>
  </main>




  

  

  
  

  

  
 
  
 
</body>
</html>
