<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;500;700&display=swap"
      rel="stylesheet"
    />

    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.10.2/font/bootstrap-icons.css">

    <link rel="stylesheet" href="./styles/styles.css">

    <title>stopWatch</title>
</head>
<body>

    <div class="app">

        <h1>StopWatch</h1>

        <span class="counter"><span id="secondsElement">00</span>:<span id="milisecondElement">00</span></span>

        <div id="buttons">
            <button class="btn" ><i class="bi bi-play-fill btn" id="startBtn"></i></button>
            <button class="btn" ><i class="bi bi-pause-fill btn" id="stopBtn"></i></button>
            <button class="btn" ><i class="bi bi-arrow-counterclockwise btn" id="resetBtn"></i></button>
        </div>
    </div>
    


    <script src="main.js"></script>
</body>
</html>
