<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
<!-- Icons -->
<link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.10.3/font/bootstrap-icons.css">

<!-- fonts -->
<link rel="preconnect" href="https://fonts.googleapis.com" />
<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
<link
href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;500;700&display=swap"
rel="stylesheet"/>

<!-- styles -->
<link rel="stylesheet" href="styles.css">

    <title>Personal Balance</title>
</head>
<body>
    <h1>Personal Balance</h1>
    <div class="app">
        <div class="section-inputs-container">
            <div class="section-inputs">
                <h3>Budget</h3>
                <input id="budget-input" type="number" placeholder=" Enter Total Amount" >
                <button id="budget-btn">Set Budget</button>
            </div>
            <div class="section-inputs">
                <h3>Expenses</h3>
                <input id="tittle-expense-input" type="text" placeholder="Enter Tittle of Product">
                <input id="cost-expense-input" type="number" placeholder=" Enter Cost of Product" >
                <button id="check-btn">Check Amount </button>
            </div>
        </div>

        <div class="section-status">
            <div class="status-container">
                <p>Total Budget</p>
                <span id="total-budget"></span>
            </div>
            <div class="status-container">
                <p> Expenses</p>
                <span id="total-expenses"></span>
            </div>
            <div class="status-container">
                <p> Balance</p>
                <span id="total-balance"></span>
            </div>
        </div>

        <div class="expense-list">
            <h3>Expense List</h3>
            <div id="expenses-container">
                
            </div>
        </div>
    </div>

    <script src="main.js"></script>
</body>
</html>
