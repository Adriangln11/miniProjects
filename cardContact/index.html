<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
   
 <!-- BOOTSTRAP -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-rbsA2VBKQhggwzxH7pPCaAqO46MgnOM80zW1RWuH61DGLwZJEdK2Kadq2F9CUG65" crossorigin="anonymous">
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-kenU1KFdBIe4zVF0s0G1M5b4hcpxyD9F7jL+jjXkk+Q2h455rYXK/7HAuoJl+0I4" crossorigin="anonymous"></script>

<link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.10.2/font/bootstrap-icons.css">

 <!-- CSS -->
 <link rel="stylesheet" href="styles.css">

    <title>cardContact</title>
</head>
<body>

    <div class="container row">

        <section class="col g-0 section-img d-md-block d-none"></section> 
        
        <section class="col g-0 section-form">
            
                <form action="#" class="form-container class="input-div"">
                    <h3>Contact Us</h3>
                    <hr>
                    <div  class="input-div form-floating">
                        <input class="form-control name-input" type="text" id="name" placeholder="Whats your name?" required>
                        <label for="name" class="form-label"> Name:
                        </label>
                        
                    </div>
                    <div  class="input-div form-floating">
                        <input class="form-control" type="email" id="email" placeholder="example@network.com" required>
                        <label for="email" class="form-label"> Email:
                        </label>
                        
                    </div>
                    <div class="input-div form-floating">
                        <input class="form-control" type="number" id="phone" placeholder="(+33...)" required>
                        <label for="phone" class="form-label"> Phone:
                        </label>
                        
                    </div>
                    <div class="form-floating">
                        <textarea id="textarea" class="form-control" id="textarea"  cols="25" rows="4" placeholder="Comments"></textarea>
                        <label for="textarea">Comments...</label>
                    </div>
                    <div>
                        <button 
                            class="btn btn-primary " 
                            data-bs-toggle="modal" data-bs-target="#staticBackdrop"> Send 
                        </button>
                    </div>

                    <div class="modal fade" id="staticBackdrop" data-bs-backdrop="static" data-bs-keyboard="false" tabindex="-1" aria-labelledby="staticBackdropLabel" aria-hidden="true">
                        <div class="modal-dialog modal-dialog-centered">
                          <div class="modal-content">
                            <div class="modal-header">
                              <h1 class="modal-title fs-3" id="staticBackdropLabel"></h1>
                              <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
                            </div>
                            <div class="modal-body">
                                <i class="bi bi-check-circle-fill modal-icon"></i>
                                <h4>Thanks for your support</h4>
                            </div>
                            <div class="modal-footer">
                              <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Close</button>
                              
                            </div>
                          </div>
                        </div>
                      </div>
                    <div>
                        <i class="bi bi-instagram"></i>
                        <i class="bi bi-github"></i>
                        <i class="bi bi-linkedin"></i>
                    </div>
                </form>
                
            
        </section>

    </div>
    
    <script>
        const myModal = document.getElementById('myModal')
        const myInput = document.getElementById('myInput')

        myModal.addEventListener('shown.bs.modal', () => {
        myInput.focus()
        })
    </script>
</body>
</html>
