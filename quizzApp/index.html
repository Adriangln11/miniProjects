<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <!-- fonts -->
    <link rel="preconnect" href="https://fonts.googleapis.com"><link rel="preconnect" href="https://fonts.gstatic.com" crossorigin><link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;600;800&display=swap" rel="stylesheet">

    <!-- Styles -->
    <link rel="stylesheet" href="./styles/styles.css">
    <title>Quizz App</title>
</head>
<body>
    
    <div class="app">

        <div class="container">
            <div class="header-quizz">
                <h1 class="tittle">Quizz App</h1>
                <div class="score-container">
                    <span class="hits" id="hits">00</span>
                </div>
            </div>
            <div class="body-quizz">
                 <div class="question" id="question">
                    
                 </div>
                 <div class="options" id="list-options">
                    
                 </div>
            </div>
            <div class="footer-quizz">
                <div class="answer" id="answer-div">
                    <p class="correct-answer" id="correct-answer">T</p>
                </div>
                <div class="buttons">
                    <button id="check-btn" class="btn">Check Answer</button>
                    <button id="reset-btn" class="btn">Play Again</button>
                </div>
            </div>
        </div>

    </div>


    <script src="main.js"></script>
</body>
</html>
