<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-GLhlTQ8iRABdZLl6O3oVMWSktQOp6b7In1Zl3/Jr59b6EGGoI1aFkw7cmDA6j6gD" crossorigin="anonymous">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.10.3/font/bootstrap-icons.css">

    <link rel="stylesheet" href="style.css">
    <title>Find Your Recipe</title>
</head>
<body>
    
    <header>
        <nav class="bg-dark text-white text-left d-flex align-items-center px-2  border-bottom border-light">
            <div>
                <i class="bi bi-search"></i>
                <span>Search your new favorite meal</span>
            </div>
        </nav>
        <form action="#" id="form" class="d-flex justify-content-center gp-2 m-5 " >
            <fieldset class=" p-5 d-flex flex-column gap-2 flex-md-row">
                <label for="input" class=" text-center text-white display-6">
                </label>
                <input type="text" id="input" class="form-control" placeholder="Search..."required>
                
                <button type="submit" id="btn-submit" class="btn btn-primary ">Submit</button>
            </fieldset>
        </form>
    </header>
    <main id="main" class="d-flex flex-wrap">
        
    </main>

    <script src="main.js"></script>
</body>
</html>
